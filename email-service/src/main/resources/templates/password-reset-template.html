<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/sf-compact-display" rel="stylesheet">
    <title>Confirm your email address</title>
</head>
<body style="line-height:1.5em;height: 100vh; background:#F5F8FA; display: flex; align-items: center; justify-content: center; font-family: 'SF Compact Display', sans-serif;">
<div style="background: #ffffff; max-width: 450px; width: 100%; padding: 25px; border-radius: 5px;">
    <div style="margin-left: auto; width: 32px; height: 32px;">
        <img width="40" height="40" src="https://img.freepik.com/free-icon/twitter_318-674515.jpg"
             alt="Image not found...">
    </div>
    <h2 style="text-align: center; font-size: 30px;">Hello, <br><br> <span th:text="${fullName}"
                                                                        th:remove="tag"></span>!<br><br> We have received a request to reset the password for your account.</h2>
    <p style="font-weight: 300; font-size: 18px;">Your password reset code :</p>
    <p style="text-align: center; font-size: 20px;"><b><span th:text="${passwordResetCode}" th:remove="tag"></span></b>
    </p>
    <p style="font-weight: 300; font-size: 18px;">Thanks,<br>Twitter</p>
    <div style="color: #8B9DAB; text-align: center;"><a href="#" style="color: #8B9DAB;text-decoration: none">Help</a> |
        <a href="#" style="color: #8B9DAB; text-decoration: none">Email security tips</a></div>
    <div style="text-align: center;">
        <span>L-Atwitter, <a href="https://github.com/JavaCoDED78/L-Atwitter">GitHub</a></span>
    </div>
</div>
</body>
</html>
