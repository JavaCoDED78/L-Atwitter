<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .table {
            border-collapse: collapse;
            width: 600px;
            border-radius: 50px;
            border: 1px solid #dee2e6;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<table class="table">
    <tr>
        <td style="background-color: #ffffff; padding: 40px 30px 40px 30px; text-align: center">
            <h3>Hello <span th:text="${fullName}" th:remove="tag"></span>!</h3>
            <p>Thank you for creating your L-Atwitter account!</p>
            <p>To complete registration please follow the link bellow: </p>
            <a th:href="@{${registrationUrl}}">Confirm registration!</a>
        </td>
    </tr>
</table>
</body>
</html>
